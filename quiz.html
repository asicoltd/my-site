<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI or Real?</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    text-align: center;
    padding: 30px;
}

.container {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 25px;
    flex-wrap: wrap;
}

.card {
    width: 300px;
    border: 2px solid #444;
    border-radius: 10px;
    cursor: pointer;
    overflow: hidden;
}

.card:hover {
    border-color: #00ffcc;
}

img {
    width: 100%;
    height: 300px;
    object-fit: cover;
}

#result {
    margin-top: 20px;
    font-size: 20px;
}

.links a {
    color: #00ffcc;
    text-decoration: none;
}

button {
    margin-top: 20px;
    padding: 10px 20px;
    cursor: pointer;
}
</style>
</head>

<body>

<h1>Which One Is AI?</h1>
<p>Click the image you think is AI-generated</p>

<div class="container">
    <div class="card" onclick="check(0)">
        <img id="img0">
    </div>
    <div class="card" onclick="check(1)">
        <img id="img1">
    </div>
</div>

<div id="result"></div>
<div class="links" id="links"></div>

<button onclick="loadImages()">Next</button>

<script>
let images = [];

function loadImages() {
    document.getElementById("result").innerText = "";
    document.getElementById("links").innerHTML = "";

    const ai = {
        url: "https://thispersondoesnotexist.com",
        source: "https://thispersondoesnotexist.com",
        type: "AI"
    };

    const real = {
        url: "https://picsum.photos/600/600?face=" + Math.random(),
        source: "https://picsum.photos",
        type: "REAL"
    };

    images = [ai, real].sort(() => Math.random() - 0.5);

    images.forEach((img, i) => {
        document.getElementById("img" + i).src = img.url;
    });
}

function check(i) {
    const picked = images[i];

    document.getElementById("result").innerText =
        picked.type === "AI"
        ? "✅ Correct! That is AI-generated."
        : "❌ Wrong! That one is real.";

}

loadImages();
</script>

</body>
</html>
