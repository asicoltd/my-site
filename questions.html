<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reality Checking Questions - Galaxy Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            /* Deep Space Background */
            background: radial-gradient(circle at center, #1b2735 0%, #050508 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* Animated Star Field */
        body::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: 
                radial-gradient(1px 1px at 20px 30px, #fff, transparent),
                radial-gradient(1.5px 1.5px at 150px 40px, #fff, transparent),
                radial-gradient(2px 2px at 100px 100px, rgba(255,255,255,0.4), transparent),
                radial-gradient(1px 1px at 250px 250px, #fff, transparent);
            background-size: 400px 400px;
            animation: moveStars 120s linear infinite;
            opacity: 0.4;
            z-index: 0;
        }

        @keyframes moveStars {
            from { transform: translate(0, 0); }
            to { transform: translate(-400px, -400px); }
        }

        /* Main Content Styling */
        .main-content {
            text-align: center;
            color: white;
            padding: 40px;
            max-width: 800px;
            z-index: 2;
            position: relative;
        }

        .main-content h1 {
            font-size: 48px;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(183, 196, 255, 0.6);
        }

        .main-content p {
            font-size: 20px;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(12px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* The Galaxy Box Modal */
        .modal-content {
            background: 
                radial-gradient(circle at 10% 90%, rgba(81, 58, 119, 0.4) 0%, transparent 45%),
                radial-gradient(circle at 90% 10%, rgba(4, 43, 31, 0.4) 0%, transparent 45%),
                #0a0a0c;
            padding: 45px;
            border-radius: 24px;
            max-width: 550px;
            width: 90%;
            text-align: center;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 0 60px rgba(81, 58, 119, 0.2), 
                inset 0 0 50px rgba(0, 0, 0, 0.9);
            animation: modalPop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: white;
        }

        @keyframes modalPop {
            from { opacity: 0; transform: scale(0.8) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #666;
            transition: all 0.3s;
        }

        .close-btn:hover { color: #fff; transform: rotate(90deg); }

        .question-icon {
            font-size: 60px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
        }

        .question-category {
            font-size: 13px;
            color: #b7c4ff;
            margin-bottom: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .question-title {
            font-size: 24px;
            color: #f0f0ff;
            margin-bottom: 35px;
            line-height: 1.5;
            text-shadow: 0 0 15px rgba(118, 75, 162, 0.4);
        }

        /* Cosmic Buttons */
        .options-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .option-btn {
            background: linear-gradient(135deg, #1b2735 0%, #3a2a54 100%);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 14px 28px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 130px;
            font-weight: 600;
        }

        .option-btn:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, #2c3e50 0%, #513a77 100%);
            box-shadow: 0 0 20px rgba(81, 58, 119, 0.6);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .reset-btn {
            background: transparent;
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 15px 35px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }

        .reset-btn:hover {
            background: white;
            color: #050508;
            box-shadow: 0 0 30px rgba(255,255,255,0.4);
        }

        /* Result Area */
        .result-box {
            margin-top: 20px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 18px;
            border-left: 4px solid #513a77;
            text-align: left;
        }

        .result-text {
            font-size: 17px;
            color: #d1d1ff;
            line-height: 1.7;
            font-style: italic;
        }

        .quote-author {
            color: #b7c4ff;
            font-size: 14px;
            margin-top: 15px;
            text-align: right;
            font-weight: bold;
        }

        .stats {
            margin-top: 40px;
            font-size: 14px;
            color: #b7c4ff;
            opacity: 0.6;
        }

        .hidden { display: none; }

        @media (max-width: 600px) {
            .main-content h1 { font-size: 32px; }
            .modal-content { padding: 30px 20px; }
        }
    </style>
</head>
<body>

<div class="main-content">
    <h1>üåü Reality Check üåü</h1>
    <p>Peer through the cosmic window to find clarity.</p>
    <button class="reset-btn" onclick="showNewQuestion()">Begin Reflection</button>
    <div class="stats">
        Stardust gathered today: <span id="questionCount">0</span>
    </div>
</div>

<div class="modal-overlay" id="modalOverlay">
    <div class="modal-content">
        <button class="close-btn" onclick="closeModal()">&times;</button>
        
        <div id="questionArea">
            <div class="question-icon" id="questionIcon">ü§î</div>
            <div class="question-category" id="questionCategory">Life Reflection</div>
            <h2 class="question-title" id="questionTitle">Loading...</h2>
            <div class="options-container">
                <button class="option-btn" onclick="answerQuestion('yes')">Yes ‚ú®</button>
                <button class="option-btn" onclick="answerQuestion('no')">No ü§î</button>
            </div>
        </div>
        
        <div id="resultArea" class="result-box hidden">
            <div id="resultText" class="result-text"></div>
            <div id="quoteAuthor" class="quote-author"></div>
            <div class="options-container" style="margin-top:25px;">
                <button class="option-btn" onclick="getAnotherQuestion()">Next Star ‚ùì</button>
                <button class="option-btn" style="background:transparent;" onclick="closeModal()">Exit</button>
            </div>
        </div>
    </div>
</div>

<script>
const questions = [
    { id: 1, category: "Personal Growth", icon: "üå±", question: "Do you try to learn new things often?", quotes: { yes: { text: "Continuous learning is the minimum requirement for success in any field.", author: "Brian Tracy" }, no: { text: "The willingness to learn is a choice that unlocks every door.", author: "Brian Herbert" } } },
    { id: 2, category: "Relationships", icon: "‚ù§Ô∏è", question: "Do people feel listened to when they talk to you?", quotes: { yes: { text: "The best way to understand people is to listen to them.", author: "Ralph G. Nichols" }, no: { text: "Listening is an art that requires spirit over ego.", author: "Dean Jackson" } } },
    { id: 3, category: "Self-Awareness", icon: "üîç", question: "Do you notice how your emotions affect your choices?", quotes: { yes: { text: "Emotional awareness is the key to self-mastery.", author: "Daniel Goleman" }, no: { text: "Self-awareness is the first step toward emotional intelligence.", author: "Socrates" } } },
    { id: 4, category: "Purpose", icon: "üéØ", question: "Do your daily actions match what you believe in?", quotes: { yes: { text: "The meaning of life is to find your gift. The purpose is to give it away.", author: "Pablo Picasso" }, no: { text: "Your purpose is not a destination, but a direction.", author: "Purpose Principle" } } },
    { id: 5, category: "Resilience", icon: "üõ°Ô∏è", question: "When things go wrong, do you try to fix them?", quotes: { yes: { text: "The willow bent when it must and survived.", author: "Robert Jordan" }, no: { text: "Resilience is a skill you can develop by carrying your load differently.", author: "Lena Horne" } } },
    { id: 6, category: "Gratitude", icon: "üôè", question: "Do you often feel thankful for what you have?", quotes: { yes: { text: "Gratitude turns what we have into enough.", author: "Melody Beattie" }, no: { text: "Happiness is wanting what you already have.", author: "Hyman Schachtel" } } },
    { id: 7, category: "Integrity", icon: "‚öñÔ∏è", question: "Do you do the right thing even when no one knows?", quotes: { yes: { text: "Integrity is doing the right thing when no one is watching.", author: "C.S. Lewis" }, no: { text: "Who you are in the dark reveals your true character.", author: "Character Principle" } } },
    { id: 8, category: "Mindfulness", icon: "üåÖ", question: "Are you focused on what is happening right now?", quotes: { yes: { text: "The present moment is the only time we truly possess.", author: "Thich Nhat Hanh" }, no: { text: "Realize deeply that the present moment is all you ever have.", author: "Eckhart Tolle" } } },
    { id: 9, category: "Courage", icon: "ü¶Å", question: "Do you do things that scare you but matter?", quotes: { yes: { text: "Courage is not the absence of fear, but the triumph over it.", author: "Nelson Mandela" }, no: { text: "Your comfort zone is beautiful, but nothing grows there.", author: "Growth Principle" } } },
    { id: 10, category: "Legacy", icon: "üåü", question: "Are you creating something that helps others?", quotes: { yes: { text: "The legacy you leave is the life you lead.", author: "Legacy Principle" }, no: { text: "Plant trees under whose shade you do not expect to sit.", author: "Nelson Henderson" } } }
];

let currentQuestion = null;
let usedQuestions = new Set();
let dailyCount = 0;

function getRandomQuestion() {
    if (usedQuestions.size >= questions.length) usedQuestions.clear();
    let available = questions.filter(q => !usedQuestions.has(q.id));
    const question = available[Math.floor(Math.random() * available.length)];
    usedQuestions.add(question.id);
    return question;
}

function showNewQuestion() {
    resetModal();
    currentQuestion = getRandomQuestion();
    document.getElementById('questionIcon').textContent = currentQuestion.icon;
    document.getElementById('questionCategory').textContent = currentQuestion.category;
    document.getElementById('questionTitle').textContent = currentQuestion.question;
    document.getElementById('modalOverlay').style.display = 'flex';
}

function getAnotherQuestion() {
    showNewQuestion();
}

function resetModal() {
    document.getElementById('questionArea').classList.remove('hidden');
    document.getElementById('resultArea').classList.add('hidden');
}

function answerQuestion(answer) {
    if (!currentQuestion) return;
    document.getElementById('questionArea').classList.add('hidden');
    document.getElementById('resultArea').classList.remove('hidden');
    const quote = currentQuestion.quotes[answer];
    document.getElementById('resultText').textContent = quote.text;
    document.getElementById('quoteAuthor').textContent = `‚Äî ${quote.author}`;
    updateDailyStats(true);
}

function closeModal() {
    document.getElementById('modalOverlay').style.display = 'none';
}

function updateDailyStats(increment = false) {
    const today = new Date().toDateString();
    let stats = JSON.parse(localStorage.getItem('deepQuestionsStats') || '{}');
    if (!stats[today]) stats[today] = { count: 0 };
    if (increment) stats[today].count++;
    localStorage.setItem('deepQuestionsStats', JSON.stringify(stats));
    document.getElementById('questionCount').textContent = stats[today].count;
}

window.addEventListener('load', () => {
    updateDailyStats();
    setTimeout(showNewQuestion, 1000);
});

document.getElementById('modalOverlay').addEventListener('click', (e) => {
    if (e.target.id === 'modalOverlay') closeModal();
});
</script>
</body>

</html>
