<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Deep Questions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Modal Content */
        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 550px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
            transition: color 0.3s;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .close-btn:hover {
            color: #333;
            background: rgba(0,0,0,0.05);
        }

        .question-icon {
            font-size: 50px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .question-category {
            font-size: 12px;
            color: #888;
            margin-bottom: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .question-title {
            font-size: 22px;
            color: #333;
            margin-bottom: 30px;
            font-weight: bold;
            line-height: 1.4;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .options-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .option-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
            font-weight: 600;
        }

        .option-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .option-btn:active {
            transform: translateY(-1px);
        }

        .result-box {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 5px solid #667eea;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-text {
            font-size: 16px;
            color: #333;
            line-height: 1.6;
            margin-bottom: 15px;
            font-style: italic;
        }

        .quote-author {
            font-style: italic;
            color: #666;
            font-size: 14px;
            text-align: right;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }

        /* Main content */
        .main-content {
            text-align: center;
            color: white;
            padding: 40px;
            max-width: 800px;
        }

        .main-content h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .main-content p {
            font-size: 20px;
            opacity: 0.9;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .reset-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .reset-btn:hover {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .stats {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            .modal-content {
                padding: 30px 20px;
            }
            
            .main-content h1 {
                font-size: 36px;
            }
            
            .main-content p {
                font-size: 18px;
            }
            
            .options-container {
                flex-direction: column;
                align-items: center;
            }
            
            .option-btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>

<!-- Main Content -->
<div class="main-content" id="mainContent">
    <h1>üåü Deep Questions üåü</h1>
    <p>Discover thought-provoking questions that inspire self-reflection and personal growth.</p>
    <button class="reset-btn" onclick="showNewQuestion()">Get New Question</button>
    <div class="stats" id="stats">
        Questions answered today: <span id="questionCount">0</span>
    </div>
</div>

<!-- Question Modal -->
<div class="modal-overlay" id="modalOverlay">
    <div class="modal-content">
        <button class="close-btn" onclick="closeModal()">&times;</button>
        
        <div id="questionArea">
            <div class="question-icon" id="questionIcon">ü§î</div>
            <div class="question-category" id="questionCategory">Life Reflection</div>
            <h2 class="question-title" id="questionTitle">
                Loading your question...
            </h2>
            <div class="options-container">
                <button class="option-btn" onclick="answerQuestion('yes')">
                    Yes ‚ú®
                </button>
                <button class="option-btn" onclick="answerQuestion('no')">
                    No ü§î
                </button>
            </div>
        </div>
        
        <div id="resultArea" class="result-box hidden">
            <div id="resultText" class="result-text"></div>
            <div id="quoteAuthor" class="quote-author"></div>
            <br>
            <div class="options-container">
                <button class="option-btn" onclick="getAnotherQuestion()">
                    Another Question ‚ùì
                </button>
                <button class="option-btn" onclick="closeModal()">
                    Close ‚ú®
                </button>
            </div>
        </div>
    </div>
</div>

<script>

    },
    {

        quotes: {

        }
    },
    {
        id: 5,
        category: "Resilience",

    {

        icon: "üåü",

        quotes: {

                author: "Legacy Principle"

                author: "Nelson Henderson"

        }

];



let currentQuestion = null;
let usedQuestions = new Set();
let dailyCount = 0;

function getRandomQuestion() {
    // Reset if all questions have been used
    if (usedQuestions.size >= questions.length) {
        usedQuestions.clear();
    }
    
    let availableQuestions = questions.filter(q => !usedQuestions.has(q.id));
    
    if (availableQuestions.length === 0) {
        availableQuestions = questions;
        usedQuestions.clear();
    }
    
    const randomIndex = Math.floor(Math.random() * availableQuestions.length);
    const question = availableQuestions[randomIndex];
    usedQuestions.add(question.id);
    return question;
}

function showNewQuestion() {
    resetModal();
    currentQuestion = getRandomQuestion();
    
    document.getElementById('questionIcon').textContent = currentQuestion.icon;
    document.getElementById('questionCategory').textContent = currentQuestion.category;
    document.getElementById('questionTitle').textContent = currentQuestion.question;
    
    document.getElementById('modalOverlay').style.display = 'flex';
}

function getAnotherQuestion() {
    resetModal();
    showNewQuestion();
}

function resetModal() {
    document.getElementById('questionArea').classList.remove('hidden');
    document.getElementById('resultArea').classList.add('hidden');
}

function answerQuestion(answer) {
    if (!currentQuestion) return;
    
    document.getElementById('questionArea').classList.add('hidden');
    document.getElementById('resultArea').classList.remove('hidden');
    
    const quote = currentQuestion.quotes[answer];
    document.getElementById('resultText').textContent = quote.text;
    document.getElementById('quoteAuthor').textContent = `‚Äî ${quote.author}`;
    
    // Update daily count
    dailyCount++;
    updateDailyStats();
    
    // Store in localStorage
    const today = new Date().toDateString();
    const stats = JSON.parse(localStorage.getItem('deepQuestionsStats') || '{}');
    
    if (!stats[today]) {
        stats[today] = { count: 0, questions: [] };
    }
    
    stats[today].count++;
    stats[today].questions.push({
        id: currentQuestion.id,
        question: currentQuestion.question,
        answer: answer,
        timestamp: new Date().toISOString()
    });
    
    localStorage.setItem('deepQuestionsStats', JSON.stringify(stats));
}

function closeModal() {
    document.getElementById('modalOverlay').style.display = 'none';
}

function updateDailyStats() {
    const today = new Date().toDateString();
    const stats = JSON.parse(localStorage.getItem('deepQuestionsStats') || '{}');
    const todayStats = stats[today] || { count: 0 };
    
    document.getElementById('questionCount').textContent = todayStats.count;
    dailyCount = todayStats.count;
}

// Initialize on page load
window.addEventListener('load', function() {
    updateDailyStats();
    
    // Show a question if user hasn't answered any today
    const today = new Date().toDateString();
    const stats = JSON.parse(localStorage.getItem('deepQuestionsStats') || '{}');
    
    if (!stats[today] || stats[today].count === 0) {
        setTimeout(showNewQuestion, 1500);
    }
});

// Close modal when clicking outside
document.getElementById('modalOverlay').addEventListener('click', function(e) {
    if (e.target === this) closeModal();
});

// Close with Escape key
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape' && document.getElementById('modalOverlay').style.display === 'flex') {
        closeModal();
    }
});
</script>

</body>
</html>
