<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Which AI Model Are You? - Cosmic Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle at center, #1b2735 0%, #050508 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* Animated Star Field */
        body::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: 
                radial-gradient(1px 1px at 20px 30px, #fff, transparent),
                radial-gradient(1.5px 1.5px at 150px 40px, #fff, transparent),
                radial-gradient(2px 2px at 100px 100px, rgba(255,255,255,0.4), transparent),
                radial-gradient(1px 1px at 250px 250px, #fff, transparent);
            background-size: 400px 400px;
            animation: moveStars 120s linear infinite;
            opacity: 0.4;
            z-index: 0;
        }

        @keyframes moveStars {
            from { transform: translate(0, 0); }
            to { transform: translate(-400px, -400px); }
        }

        /* Main Content Styling */
        .main-content {
            text-align: center;
            color: white;
            padding: 40px;
            max-width: 800px;
            z-index: 2;
            position: relative;
        }

        .main-content h1 {
            font-size: 48px;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(183, 196, 255, 0.6);
        }

        .main-content p {
            font-size: 20px;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(12px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* The Galaxy Box Modal */
        .modal-content {
            background: 
                radial-gradient(circle at 10% 90%, rgba(81, 58, 119, 0.4) 0%, transparent 45%),
                radial-gradient(circle at 90% 10%, rgba(4, 43, 31, 0.4) 0%, transparent 45%),
                #0a0a0c;
            padding: 45px;
            border-radius: 24px;
            max-width: 550px;
            width: 90%;
            text-align: center;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 0 60px rgba(81, 58, 119, 0.2), 
                inset 0 0 50px rgba(0, 0, 0, 0.9);
            animation: modalPop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: white;
        }

        @keyframes modalPop {
            from { opacity: 0; transform: scale(0.8) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #666;
            transition: all 0.3s;
        }

        .close-btn:hover { color: #fff; transform: rotate(90deg); }

        .question-icon {
            font-size: 60px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
        }

        .question-category {
            font-size: 13px;
            color: #b7c4ff;
            margin-bottom: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .question-title {
            font-size: 24px;
            color: #f0f0ff;
            margin-bottom: 35px;
            line-height: 1.5;
            text-shadow: 0 0 15px rgba(118, 75, 162, 0.4);
        }

        /* Cosmic Buttons */
        .options-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .option-btn {
            background: linear-gradient(135deg, #1b2735 0%, #3a2a54 100%);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 14px 28px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 130px;
            font-weight: 600;
        }

        .option-btn:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, #2c3e50 0%, #513a77 100%);
            box-shadow: 0 0 20px rgba(81, 58, 119, 0.6);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .reset-btn {
            background: transparent;
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 15px 35px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }

        .reset-btn:hover {
            background: white;
            color: #050508;
            box-shadow: 0 0 30px rgba(255,255,255,0.4);
        }

        /* Result Area */
        .result-box {
            margin-top: 20px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 18px;
            border-left: 4px solid #513a77;
            text-align: left;
        }

        .result-text {
            font-size: 17px;
            color: #d1d1ff;
            line-height: 1.7;
            font-style: italic;
        }

        .quote-author {
            color: #b7c4ff;
            font-size: 14px;
            margin-top: 15px;
            text-align: right;
            font-weight: bold;
        }

        .model-name {
            font-size: 36px;
            color: #b7c4ff;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(118, 75, 162, 0.6);
        }

        .model-explanation {
            font-size: 18px;
            color: #d1d1ff;
            line-height: 1.7;
            text-align: center;
            font-style: normal;
        }

        .stats {
            margin-top: 40px;
            font-size: 14px;
            color: #b7c4ff;
            opacity: 0.6;
        }

        .hidden { display: none; }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 20px 0 35px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #764ba2, #667eea);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            color: #b7c4ff;
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .main-content h1 { font-size: 32px; }
            .modal-content { padding: 30px 20px; }
            .question-title { font-size: 22px; }
            .model-name { font-size: 28px; }
            .model-explanation { font-size: 16px; }
        }
    </style>
</head>
<body>

<div class="main-content">
    <h1>ðŸ¤– AI Model Match ðŸŒŒ</h1>
    <p>Discover which artificial intelligence model reflects your cosmic personality</p>
    <button class="reset-btn" onclick="startQuiz()">Begin Discovery</button>
    <div class="stats">

</div>

<div class="modal-overlay" id="modalOverlay">
    <div class="modal-content">
        <button class="close-btn" onclick="closeModal()">&times;</button>
        
        <div id="questionArea">
            <div class="question-icon" id="questionIcon">ðŸ¤–</div>
            <div class="question-category" id="questionCategory">AI Personality Assessment</div>
            
            <div class="progress-text">Question <span id="currentQuestion">1</span> of <span id="totalQuestions">12</span></div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <h2 class="question-title" id="questionTitle">Loading...</h2>
            <div class="options-container">
                <button class="option-btn" onclick="selectOption(0)">Option 1</button>
                <button class="option-btn" onclick="selectOption(1)">Option 2</button>
            </div>
        </div>
        
        <div id="resultArea" class="result-box hidden">
            <div class="model-name" id="modelName"></div>
            <div id="fullForm" class="model-explanation"></div><br>
            <div id="resultText" class="model-explanation"></div><br>
            <div id="explain" class="model-explanation"></div>
            <div class="options-container" style="margin-top:25px;">
                <button class="option-btn" onclick="restartQuiz()">Retake Quiz ðŸ”„</button>
                <button class="option-btn" style="background:transparent;" onclick="closeModal()">Exit</button>
            </div>
        </div>
    </div>
</div>

<script>
// Define models and explanations (simplified for the format)
const models = [

    "BERT", "GPT", "Autoencoder", "Reinforce", "DDDQN", "XLSTM", "Hopfield", "SOM",
    "Deep Belief Network", "Capsule Network"
];

const explanation = {
    "LSTM": "You like to take things step by step and never forget important details. You remember past experiences and use them wisely.",
    "GRU": "You're flexible and efficient. You can adapt quickly to new situations without overthinking.",
    "Transformer": "You can focus on many things at once and see connections others miss. Like a multitasking wizard.",
    "CNN": "You're amazing at spotting patterns and details. You notice when things change or have hidden details.",
    "DQN": "You learn by trying things out and seeing what works. Like testing every shortcut to find the fastest way.",
    "PPO": "You plan smart, balance risks, and make steady progress. You know when to take leaps and when to wait.",
    "GAN": "You're super creative and love making new things from scratch. Like an artist with a blank canvas.",
    "VAE": "You're curious and analytical, always exploring new possibilities. You ask 'What if...?' and experiment.",
    "RNN": "You process things in order and learn from the past. Like reading every chapter carefully.",
    "MLP": "You're practical and logical, tackling problems straightforwardly. You give simple, solid advice.",
    "BERT": "You understand context and nuance perfectly. You can read between the lines and get hidden meanings.",
    "GPT": "You're talkative, creative, and adapt to any conversation. You always have the right words and stories.",
    "Autoencoder": "You notice hidden patterns and like making sense of messy things. Like a detective finding clues.",
    "Reinforce": "You learn from feedback and get better with every try. You keep improving and learning from mistakes.",
    "DDDQN": "You plan ahead and think strategically. Like a chess player considering multiple moves ahead.",
    "XLSTM": "You remember the long-term and think about the big picture. You save everything for the future.",
    "Hopfield": "You connect ideas and memories quickly. You remember everyone's preferences and past conversations.",
    "SOM": "You organize information efficiently and see patterns in chaos. You know exactly where everything belongs.",
    "Deep Belief Network": "You're intuitive and understand deep connections. You sense how things will turn out.",
    "Capsule Network": "You understand structure and relationships. You see the whole picture before the details."
};

const fullForm = {
    "LSTM": {
        full: "Long Short-Term Memory",
        explain: "A type of RNN designed to capture long-range dependencies and avoid vanishing gradients using gating mechanisms."
    },
    "GRU": {
        full: "Gated Recurrent Unit",
        explain: "A simplified variant of LSTM with fewer gates (reset and update), offering similar performance with less computation."
    },
    "Transformer": {
        full: "Transformer",
        explain: "An attention-based architecture that processes all input tokens in parallel, enabling efficient modeling of long-range dependencies without recurrence."
    },
    "CNN": {
        full: "Convolutional Neural Network",
        explain: "Uses convolutional filters to extract spatial or temporal features, especially effective for image, video, and sequence data."
    },
    "DQN": {
        full: "Deep Q-Network",
        explain: "Combines Q-learning with deep neural networks to enable reinforcement learning agents to learn from high-dimensional inputs."
    },
    "PPO": {
        full: "Proximal Policy Optimization",
        explain: "A popular policy gradient RL algorithm that updates policies within a trust region to ensure stable and efficient learning."
    },
    "GAN": {
        full: "Generative Adversarial Network",
        explain: "Consists of a generator and a discriminator trained adversarially; the generator learns to produce realistic synthetic data."
    },
    "VAE": {
        full: "Variational Autoencoder",
        explain: "A generative model that learns a latent representation of data and can generate new samples by sampling from the latent space."
    },
    "RNN": {
        full: "Recurrent Neural Network",
        explain: "Neural networks with loops, allowing them to maintain a 'memory' of previous inputs, suited for sequential data."
    },
    "MLP": {
        full: "Multilayer Perceptron",
        explain: "A classic feedforward neural network with one or more hidden layers, capable of learning complex nonlinear relationships."
    },
    "BERT": {
        full: "Bidirectional Encoder Representations from Transformers",
        explain: "A transformer-based language model pre-trained on large corpora using masked language modeling and next-sentence prediction."
    },
    "GPT": {
        full: "Generative Pre-trained Transformer",
        explain: "An autoregressive language model based on the transformer decoder, pre-trained on large text and fine-tuned for specific tasks."
    },
    "Autoencoder": {
        full: "Autoencoder",
        explain: "An unsupervised neural network that learns to compress input into a latent representation and then reconstruct it, used for dimensionality reduction and denoising."
    },
    "Reinforce": {
        full: "REINFORCE (Monte Carlo Policy Gradient)",
        explain: "A basic policy gradient algorithm in RL that optimizes policy parameters using Monte Carlo estimates of rewards."
    },
    "DDDQN": {
        full: "Dueling Double Deep Q-Network",
        explain: "An extension of DQN combining dueling networks (separating value and advantage) and double Q-learning to reduce overestimation bias."
    },
    "XLSTM": {
        full: "Extended Long Short-Term Memory",
        explain: "A recent enhancement to LSTM incorporating exponential gating and modified memory structures for improved long-sequence modeling."
    },
    "Hopfield": {
        full: "Hopfield Network",
        explain: "A type of recurrent neural network that serves as an associative memory, capable of storing and retrieving patterns."
    },
    "SOM": {
        full: "Self-Organizing Map",
        explain: "An unsupervised neural network that produces a low-dimensional (typically 2D) discretized representation of input space, preserving topological properties."
    },
    "Deep Belief Network": {
        full: "Deep Belief Network",
        explain: "A generative graphical model composed of multiple layers of stochastic, latent variables, often pre-trained as stacked Restricted Boltzmann Machines."
    },
    "Capsule Network": {
        full: "Capsule Network (CapsNet)",
        explain: "A neural network architecture designed to better model hierarchical relationships by grouping neurons into capsules that encode specific entity properties."
    }
};
const questions = [
    { q: "You prefer to solve problems...", options: ["Step by step", "All at once"], icon: "ðŸ§©", models: [["LSTM", "GRU"], ["Transformer", "GPT"]] },
    { q: "Your learning style is...", options: ["Trial and error", "Pattern recognition"], icon: "ðŸŽ“", models: [["DQN", "Reinforce"], ["CNN", "Autoencoder"]] },
    { q: "Your creative side is...", options: ["Generative ideas", "Analytical solutions"], icon: "ðŸŽ¨", models: [["GAN", "GPT"], ["VAE", "MLP"]] },
    { q: "When remembering information...", options: ["Short-term focus", "Long-term focus"], icon: "ðŸ’¾", models: [["RNN", "MLP"], ["LSTM", "XLSTM"]] },
    { q: "In a team, you...", options: ["Analyze relationships", "Follow structured steps"], icon: "ðŸ‘¥", models: [["Transformer", "BERT"], ["MLP", "Capsule Network"]] },
    { q: "When exploring new concepts...", options: ["Cluster and categorize", "Associate with past knowledge"], icon: "ðŸ”", models: [["SOM", "Deep Belief Network"], ["Hopfield", "Autoencoder"]] },
    { q: "You handle mistakes by...", options: ["Learning quickly from feedback", "Adjusting strategies carefully"], icon: "âš¡", models: [["Reinforce", "DQN"], ["PPO", "XLSTM"]] },
    { q: "Your approach to creativity is...", options: ["Mixing known ideas", "Following structured templates"], icon: "âœ¨", models: [["GAN", "VAE"], ["MLP", "Capsule Network"]] },
    { q: "You are best at tasks that involve...", options: ["Finding visual patterns", "Understanding context"], icon: "ðŸŽ¯", models: [["CNN", "SOM"], ["BERT", "Transformer"]] },
    { q: "You prefer decisions that are...", options: ["Exploratory and experimental", "Planned and precise"], icon: "âš–ï¸", models: [["DQN", "GAN"], ["PPO", "XLSTM"]] },
    { q: "When faced with complexity...", options: ["Break it into hierarchies", "Associate with past experiences"], icon: "ðŸŒŒ", models: [["Capsule Network", "Deep Belief Network"], ["Hopfield", "RNN"]] },
    { q: "Your ideal problem-solving style is...", options: ["Abstract and intuitive", "Concrete and stepwise"], icon: "ðŸ”®", models: [["Deep Belief Network", "VAE"], ["LSTM", "MLP"]] }
];

let scores = {};
let currentQuestionIndex = 0;
let quizActive = false;

function initializeQuiz() {
    scores = {};
    models.forEach(m => scores[m] = 0);
    currentQuestionIndex = 0;
    quizActive = true;
    
    document.getElementById('totalQuestions').textContent = questions.length;
    showQuestion();
}

function showQuestion() {
    if (!quizActive) return;
    
    if (currentQuestionIndex >= questions.length) {
        showResult();
        return;
    }
    
    const question = questions[currentQuestionIndex];
    
    document.getElementById('questionIcon').textContent = question.icon;
    document.getElementById('questionCategory').textContent = "AI Personality Assessment";
    document.getElementById('questionTitle').textContent = question.question;
    document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
    
    const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
    document.getElementById('progressFill').style.width = `${progress}%`;
    
    const optionBtns = document.querySelectorAll('.option-btn');
    optionBtns[0].textContent = question.options[0];
    optionBtns[1].textContent = question.options[1];
    
    document.getElementById('questionArea').classList.remove('hidden');
    document.getElementById('resultArea').classList.add('hidden');
}

function selectOption(optionIndex) {
    if (!quizActive) return;
    
    const question = questions[currentQuestionIndex];
    const selectedModels = question.models[optionIndex];
    
    selectedModels.forEach(model => {
        scores[model]++;
    });
    
    currentQuestionIndex++;
    showQuestion();
}

function showResult() {
    quizActive = false;
    
    let maxScore = 0;
    let topModel = "";
    
    for (const model in scores) {
        if (scores[model] > maxScore) {
            maxScore = scores[model];
            topModel = model;
        }
    }
    
    const topScorers = Object.keys(scores).filter(m => scores[m] === maxScore);
    const finalModel = topScorers[Math.floor(Math.random() * topScorers.length)];
    
    document.getElementById('modelName').textContent = finalModel;
    document.getElementById('resultText').textContent = explanation[finalModel];
    document.getElementById('fullForm').textContent = fullForm[finalModel]['full'];
    document.getElementById('explain').textContent = fullForm[finalModel]['explain'];
    document.getElementById('questionArea').classList.add('hidden');
    document.getElementById('resultArea').classList.remove('hidden');
    
    updateQuizCount();
}

function startQuiz() {
    document.getElementById('modalOverlay').style.display = 'flex';
    initializeQuiz();
}

function restartQuiz() {
    initializeQuiz();
}

function closeModal() {
    document.getElementById('modalOverlay').style.display = 'none';
}

function updateQuizCount() {
    const today = new Date().toDateString();
    let stats = JSON.parse(localStorage.getItem('aiQuizStats') || '{}');
    if (!stats[today]) stats[today] = { count: 0 };
    stats[today].count++;
    localStorage.setItem('aiQuizStats', JSON.stringify(stats));
    document.getElementById('quizCount').textContent = stats[today].count;
}

window.addEventListener('load', () => {
    updateQuizCount();
});

document.getElementById('modalOverlay').addEventListener('click', (e) => {
    if (e.target.id === 'modalOverlay') closeModal();
});
</script>
</body>
</html>
